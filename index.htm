<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grocery signIn">
    <title>Grocery signIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="grocery.css">


</head>
<body>
    <div class="container min-h-screen bg-center bg-[url('images/Image.png')] bg-cover min-w-full px-7 py-5 relative lg:px-28 overflow-y-hidden	ease-in duration-500" id="container">
        <nav class="flex items-center justify-between ">
            <img src="images/logo.png" alt="logo" class="w-40 cursor-pointer"> 
            
            <div class="flex">
                <button class="text-slate-200 bg-lime-400 py-2 px-6 rounded-xl cursor-pointer " id="signup_button">Signup</button>
                <button class="text-slate-200 bg-lime-400 py-2 px-6 rounded-xl cursor-pointer mx-2" id="login_button">Login</button>
            </div>
        </nav>
        
        <div class="text-white  lg:mt-48  ">
            <div class="mt-10 flex justify-center content-center"> 
                <form class="bg-slate-800 w-80 p-4 rounded-2xl hidden" id="signup">
                    <span class="float-right cursor-pointer" id="close"><i class="fa-solid fa-xmark"></i></span>
                    <h2 class="text-2xl font-bold ">Welcome to grocify</h2>
                    <p class="font-bold text-lg italic text-lime-400">Signup</p>
                    <input type="email" required placeholder="Enter email" class="w-full h-10 my-5 rounded-xl px-3 outline-0 placeholder:italic text-black">
                    <input type="password" placeholder="Enter password" required class="w-full h-10  rounded-xl px-3 outline-0 placeholder:italic text-black">
                    <button class="text-slate-200 bg-lime-400 py-2 px-6 rounded-xl cursor-pointer my-4 w-full hover:bg-lime-900 duration-300">Signup</button>
                </form>

                <form class="bg-slate-800 w-80 p-4 rounded-2xl mx-3 hidden" id="login">
                    <span class="float-right cursor-pointer" id="close"><i class="fa-solid fa-xmark"></i></span>
                    <h2 class="text-2xl font-bold ">Welcome to grocify</h2>
                    <p class="font-bold text-lg italic text-lime-400">Login</p>
                    <input type="email" required placeholder="Enter email" class="w-full h-10 my-5 rounded-xl px-3 outline-0 placeholder:italic text-black">
                    <input type="password" placeholder="Enter password" required class="w-full h-10  rounded-xl px-3 outline-0 placeholder:italic text-black">
                    <button class="text-slate-200 bg-lime-400 py-2 px-6 rounded-xl cursor-pointer my-4 w-full hover:bg-lime-900 duration-300">Login</button>
                </form>
            </div>
        </div>
        
    </div>

    <footer>
        <div class="inner_footer">
            <div class="logo_container">
                <img src="images/logo.png">
            </div>

            <div class="footer_third">
                <h1>Need Help?</h1>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer_third">
                <h1>More</h1>
                <a href="#">Donate</a>
                <a href="#">Brochures</a>
                <a href="#">Ratings</a>
                <a href="#">Governance</a>
            </div>
            <div class="footer_third">
                <h1>Follow us</h1>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/157ed8b001.js" crossorigin="anonymous"></script>
    <script src="grocery.css"></script>
    <script src="gorcery.js"></script>
</body>
</html>
